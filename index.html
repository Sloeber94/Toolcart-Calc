<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trolley Cost Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Trolley Cost Calculator</h1>

<section>
  <h2>Frame Inputs</h2>
  <label>H_frame (mm): <input id="H_frame" type="number" value="1000" min="100" step="10"/></label><br/>
  <label>W_frame (mm): <input id="W_frame" type="number" value="1000" min="100" step="10"/></label><br/>
  <label>D_frame (mm): <input id="D_frame" type="number" value="600" min="100" step="10"/></label><br/>
  <label>t_tabletop (mm): <input id="t_tabletop" type="number" value="18" min="0" step="1"/></label><br/>
  <label>H_casters (mm): <input id="H_casters" type="number" value="125" min="0" step="1"/></label><br/>
  <label>S_drawer (mm spacing): <input id="S_drawer" type="number" value="2" min="0" step="0.5"/></label>
</section>

<section>
  <h2>Drawer Setup</h2>
  <label>H_low (mm): <input id="H_low" type="number" value="50" min="10" step="5"/></label><br/>
  <label>H_mid (mm): <input id="H_mid" type="number" value="100" min="10" step="5"/></label><br/>
  <label>H_high (mm): <input id="H_high" type="number" value="150" min="10" step="5"/></label><br/>
  <label>n_low: <input id="n_low" type="number" value="6" min="0" step="1"/></label><br/>
  <label>n_mid: <input id="n_mid" type="number" value="2" min="0" step="1"/></label><br/>
  <label>n_high: <input id="n_high" type="number" value="1" min="0" step="1"/></label>
</section>

<section>
  <h2>Cost Parameters (CHF)</h2>
  <label>C_204080 (per mm): <input id="C_204080" type="number" value="0.01" min="0" step="0.001"/></label><br/>
  <label>C_2020 (per mm): <input id="C_2020" type="number" value="0.005" min="0" step="0.001"/></label><br/>
  <label>C_4040 (per mm): <input id="C_4040" type="number" value="0.008" min="0" step="0.001"/></label><br/>
  <label>C_404080 (per mm): <input id="C_404080" type="number" value="0.016" min="0" step="0.001"/></label><br/>
  <label>C_2040 (per mm): <input id="C_2040" type="number" value="0.0075" min="0" step="0.001"/></label><br/>
  <label>C_slides (per drawer): <input id="C_slides" type="number" value="25" min="0" step="1"/></label><br/>
  <label>t_slide (mm): <input id="t_slide" type="number" value="12.5" min="0" step="0.1"/></label><br/>
  <label>t_bracket (mm): <input id="t_bracket" type="number" value="2" min="0" step="0.1"/></label>
</section>

<section>
  <h2>Calculated Values</h2>
  <pre id="output"></pre>
</section>

<script src="script.js"></script>
</body>
</html>
